services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL:-https://protonbuddy.fourfourth.com}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s